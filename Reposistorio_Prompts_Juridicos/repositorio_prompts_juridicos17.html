            tbody.innerHTML = prompts.map((p, i) => `
                <tr>
                    <td>${i + 1}</td>
                    <td><strong>${p.plataforma}</strong></td>
                    <td>${p.faseAnalisis}</td>
                    <td>${p.viabilidadProceso}</td>
                    <td>${p.viabilidadExito}</td>
                    <td>${p.palabrasClave.substring(0, 50)}...</td>
                    <td>${p.marcoJuridico.substring(0, 50)}...</td>
                    <td>${p.jerarquizacion.substring(0, 50)}...</td>
                    <td>${p.aplicabilidad.substring(0, 50)}...</td>
                    <td>${p.promptCompleto.substring(0, 80)}...</td>
                    <td>
                        <div class="actions">
                            <button class="btn-warning btn-small" onclick="editPrompt(${i})">‚úèÔ∏è</button>
                            <button class="btn-danger btn-small" onclick="deletePrompt(${i})">üóëÔ∏è</button>
                        </div>
                    </td>
                </tr>
            `).join('');
            
            updateStats();
        }

        function updateStats() {
            document.getElementById('totalPrompts').textContent = prompts.length;
            const plataformas = new Set(prompts.map(p => p.plataforma));
            document.getElementById('totalPlataformas').textContent = plataformas.size;
        }

        function toggleForm() {
            const form = document.getElementById('formContainer');
            const isVisible = form.style.display !== 'none';
            form.style.display = isVisible ? 'none' : 'block';
            if (!isVisible) {
                clearForm();
            }
        }

        function clearForm() {
            document.getElementById('plataforma').value = '';
            document.getElementById('faseAnalisis').value = '';
            document.getElementById('viabilidadProceso').value = '';
            document.getElementById('viabilidadExito').value = '';
            document.getElementById('palabrasClave').value = '';
            document.getElementById('marcoJuridico').value = '';
            document.getElementById('jerarquizacion').value = '';
            document.getElementById('aplicabilidad').value = '';
            document.getElementById('promptCompleto').value = '';
            editingIndex = -1;
        }

        function savePrompt() {
            const prompt = {
                plataforma: document.getElementById('plataforma').value,
                faseAnalisis: document.getElementById('faseAnalisis').value,
                viabilidadProceso: document.getElementById('viabilidadProceso').value,
                viabilidadExito: document.getElementById('viabilidadExito').value,
                palabrasClave: document.getElementById('palabrasClave').value,
                marcoJuridico: document.getElementById('marcoJuridico').value,
                jerarquizacion: document.getElementById('jerarquizacion').value,
                aplicabilidad: document.getElementById('aplicabilidad').value,
                promptCompleto: document.getElementById('promptCompleto').value
            };

            if (!prompt.plataforma || !prompt.promptCompleto) {
                alert('Por favor completa al menos la plataforma y el prompt completo');
                return;
            }

            if (editingIndex >= 0) {
                prompts[editingIndex] = prompt;
                editingIndex = -1;
            } else {
                prompts.push(prompt);
            }

            renderTable();
            toggleForm();
        }

        function editPrompt(index) {
            const p = prompts[index];
            document.getElementById('plataforma').value = p.plataforma;
            document.getElementById('faseAnalisis').value = p.faseAnalisis;
            document.getElementById('viabilidadProceso').value = p.viabilidadProceso;
            document.getElementById('viabilidadExito').value = p.viabilidadExito;
            document.getElementById('palabrasClave').value = p.palabrasClave;
            document.getElementById('marcoJuridico').value = p.marcoJuridico;
            document.getElementById('jerarquizacion').value = p.jerarquizacion;
            document.getElementById('aplicabilidad').value = p.aplicabilidad;
            document.getElementById('promptCompleto').value = p.promptCompleto;
            
            editingIndex = index;
            document.getElementById('formContainer').style.display = 'block';
        }

        function deletePrompt(index) {
            if (confirm('¬øEst√° seguro de eliminar este prompt?')) {
                prompts.splice(index, 1);
                renderTable();
            }
        }

        function exportToExcel() {
            const data = prompts.map((p, i) => ({
                'No.': i + 1,
                'Plataforma IA': p.plataforma,
                'Fase de An√°lisis': p.faseAnalisis,
                'Viabilidad por Proceso': p.viabilidadProceso,
                'Viabilidad de √âxito': p.viabilidadExito,
                'Palabras Clave': p.palabrasClave,
                'Marco Jur√≠dico (Normas)': p.marcoJuridico,
                'Jerarquizaci√≥n Normativa Colombiana': p.jerarquizacion,
                'An√°lisis de Aplicabilidad': p.aplicabilidad,
                'Prompt Completo': p.promptCompleto
            }));

            const ws = XLSX.utils.json_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, 'Prompts Jur√≠dicos');
            
            const fecha = new Date().toISOString().split('T')[0];
            XLSX.writeFile(wb, `Repositorio_Prompts_Juridicos_MAR_${fecha}.xlsx`);
        }

        function importFromExcel() {
            document.getElementById('fileInput').click();
        }

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                const jsonData = XLSX.utils.sheet_to_json(firstSheet);

                prompts = jsonData.map(row => ({
                    plataforma: row['Plataforma IA'] || '',
                    faseAnalisis: row['Fase de An√°lisis'] || '',
                    viabilidadProceso: row['Viabilidad por Proceso'] || '',
                    viabilidadExito: row['Viabilidad de √âxito'] || '',
                    palabrasClave: row['Palabras Clave'] || '',
                    marcoJuridico: row['Marco Jur√≠dico (Normas)'] || '',
                    jerarquizacion: row['Jerarquizaci√≥n Normativa Colombiana'] || '',
                    aplicabilidad: row['An√°lisis de Aplicabilidad'] || '',
                    promptCompleto: row['Prompt Completo'] || ''
                }));

                renderTable();
                alert(`Se importaron ${prompts.length} prompts exitosamente`);
            };
            reader.readAsArrayBuffer(file);
            event.target.value = '';
        }

        // Inicializar al cargar la p√°gina
        window.onload = function() {
            renderTable();
        };
    </script>
</body>
</html>
